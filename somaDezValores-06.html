<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media dez valores</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        h2{
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Calculos da soma dez valores - exercicio 06</h2>
    <script>
        let soma;
        let num1 = parseFloat(prompt("Digite o primeiro valor"));
        let num2 = parseFloat(prompt("Digite o sedundo valor"));
        let num3 = parseFloat(prompt("Digite o terceiro valor"));
        let num4 = parseFloat(prompt("Digite o quarto valor"));
        let num5 = parseFloat(prompt("Digite o quinto valor"));
        let num6 = parseFloat(prompt("Digite o sexto valor"));
        let num7 = parseFloat(prompt("Digite o sétmo valor"));
        let num8 = parseFloat(prompt("Digite o oitavo valor"));
        let num9 = parseFloat(prompt("Digite o nono valor"));
        let num10 = parseFloat(prompt("Digite o décimo valor"));

        //soma = parseInt(num1) + parseInt(num2); 
        soma = (num1 + num2 + num3 + num4 + num5 + num6 + num7 + num8 + num9 + num10);

        document.write("A soma desses dez valores são: " + soma);
        
       
       


    </script>
</body>
</html>
