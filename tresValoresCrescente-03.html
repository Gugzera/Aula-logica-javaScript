<body>
    <h2> Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles - exercicio 3.</h2>
    <script>
         let num1 = prompt("olá usúario, o primeiro valor: ");
         let num2 = prompt("olá usúario, o segundo valor: ");
         let num3 = prompt("olá usúario, o terceiro valor: ");


        if(num1>num2 && num2>num3){
            document.write("\n O maior valor é o: " + num1);
        } else if(num2>num1 && num2>num3){
            document.write("\n O maior valor é o: " + num2);
        }else if(num3>num1 && num3>num2){
            document.write("\n O maior valor é o: " + num3);
        }
        else{
            document.write("os valores são iguais")
        }
    </script>
