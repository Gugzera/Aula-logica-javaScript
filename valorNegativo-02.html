<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2> Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero - exercicio 2.</h2>
    <script>
         let num1 = prompt("olá usúario, seu valor: ");

        if(num1>0){
            document.write("\n O valor é positivo: "+num1);
        }else if(num1<0){
            document.write("\n O valor é negativo: "+num1);
        }else{
            document.write("\n O valor é igual a zero");
        }
    </script>
</body>
